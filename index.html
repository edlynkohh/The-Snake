<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
      <script src="app.js"></script>
      <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>The Snake &#128013; </h1>
    <div id = "RulesContainer">
      <h2>Game Rules</h2>
      <ol class='center' type = "1">
      <li>Try to eat as many food as possible</li>
      <li>Hitting the wall will cause immediate death &#9785; </li>
      <li>Avoid Purple Poison</li>
      <li>Eat Red Potion To Slow Down Your Snake Speed</li>
    </ol>
    </div>
    <div id = "container">
        <canvas id="myCanvas" width="400" height="400"></canvas>
        <div id="GameOver"></div>
    </div>
    <div id="score"></div>
    <button id = "startButton">Start</button>
    <div id = "audio">
      <audio id = "background">
        <source src = "01 Title Screen.mp3" type = "audio/mpeg">"
      </audio>
      <audio id = "poison">
        <source src = "snakehiss.mp3" type = "audio/mpeg">"
      </audio>
    </div>
    <div class = mobile-arrow-control>
      <button onClick = "moveLeft()" type = "button" id = "leftArrow">&larr;</button>
      <button onClick = "moveRight()" type = "button" id = "rightArrow">&rarr;</button>
      <button id = "upArrow">&uarr;</button>
      <button id = "downArrow">&darr;</button>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
